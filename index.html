// e.g "Racecar" => true, "sit ad est love" => false

//SOLUTION

function palidrome(str){
const myStr = str
.toLowerCase()
.match(/[a-z0-9]/g)
   
return myStr.join('') === myStr.reverse().join('')
   
 }

 console.log(palidrome('racecar'));



//  3. Given a string of characters, write a function that returns the 
//      character that appears the most often.
//      e,g "Hello World!" => "l"

//SOLUTION

function multipleChar(str){
    let max = 0;
    let mulChar = '';
    str.split('').forEach(function(char){
        if(str.split(char).length > max){
            max = str.split(char).length;
            mulChar = char;
        }
    });
    return mulChar;
}

console.log(multipleChar('hello wolrd'));

function vowelConsonantBattle(str){
    str = str.toLowerCase();
    let arrOfVowels = 'aeiou'.split('');
    let arrOfConsonants = 'bdcfghjklmnpqrstvwxyz'.split('');
    let vowelCount = 0, consonantCount = 0;
    for(let i = 0; i < str.length; i++){
        if(arrOfVowels.indexOf(str[i]) > -1){
            vowelCount++;
        } 
        else if(arrOfConsonants.indexOf(str[i]) > -1){

        }

    }else if(consonantCount > vowelCount){

// Implement a function, findProduct(), that takes an array of integers, 
// replaces each element of the array with the product of the other elements. 

// let array = [ 1, 2, 3, 4 ] => [24, 12, 8, 6]
// Let array1 = [0,1,2,3,4] => [24, 0, 0, 0]

//SOLUTION

function findProduct(input){
  let res = [];
  let totalProduct = 1;
  //calculate the total product
  for(let i = 0; i < input.length; i++){
    totalProduct = totalProduct * input[i];
  }
  //populate the result array by "dividing" each value
  for(let i = 0; i < input.length; i++){
    let timesSubstracted = 0;
    let divisor = input[i];
    let dividend = totalProduct;
    while(divisor <= dividend){
      dividend = dividend - divisor;
      timesSubstracted++;
    }
    res.push(timesSubstracted);
  }
  return res;
}
